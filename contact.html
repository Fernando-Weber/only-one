<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only One - Contact</title>
    <link rel="stylesheet" href="bibliotecas/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    
    <div class="container">
        <div class="navbar">
            <div class="menu">
               <h3 class="logo"><a href="index.html">Only <span>One</span></a></h3>
                <div class="hamburguer-menu">
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    
        <div class="main-container">
            <div class="main">
                <header>
                       
                        <div class="containerN">
                            <span class="big-circle"></span>
                            <div class="form">
                                <div class="contact-info">
                                    <h3 class="title">Dê Criatividade à sua Imaginação</h3>
                                    <p class="text">Para estabelecer uma comunicação connosco, preencha o formulário.</p>
                    
                                    <div class="info">
                                        <div class="information">
                                            <i class="fas fa-map icon"></i>
                                            <p>Angola, Kilamba, Bloco D</p>
                                        </div>
                                        <!--  -->
                                        <div class="information">
                                            <i class="fas fa-mail-bulk icon"></i>
                                            <p>contacteonlyone@gmail.com</p>
                                        </div>
                                        <!--  -->
                                        <div class="information">
                                            <i class="fa fa-phone icon" aria-hidden="true"></i>
                                            <p>AO +244 926-886-079</p>
                                        </div>
                                    </div>
                    
                                    <div class="social-media">
                                        <p>Siga-nos nas Mídias Sociais</p>
                                        <div class="social-icons">
                                            <a href="#">
                                                <i class="fab fa-facebook-f    "></i>
                                            </a>
                                            <!--  -->
                                            <a href="#">
                                                <i class="fab fa-twitter    "></i>
                                            </a>
                                            <!--  -->
                                            <a href="#">
                                                <i class="fab fa-instagram    "></i>
                                            </a>
                                            <!--  -->
                                            <a href="#">
                                                <i class="fab fa-linkedin-in    "></i>
                                            </a>
                                        </div>
                                    </div>
                    
                                </div>
                    
                                <div class="contact-form">
                                    <span class="circle one"></span>
                                    <span class="circle two"></span>
                    
                                    <form action="contact.html" method="POST">
                                        <h3 class="title">Contacte-nos</h3>
                                        <div class="input-container">
                                            <input type="text" name="" id="" class="input">
                                            <label for="">Seu Nome</label>
                                            <span>Seu Nome</span>
                                        </div>
                                        <!--  -->
                                        <div class="input-container">
                                            <input type="email" name="email" id="email" class="input">
                                            <label for="">Seu Email</label>
                                            <span>Seu Email</span>
                                        </div>
                                        <!--  -->
                                        <!--  -->
                                        <div class="input-container">
                                            <input type="tel" name="phone" id="phone" class="input">
                                            <label for="">Seu Telefone</label>
                                            <span>Seu Telefone</span>
                                        </div>
                                        <!--  -->
                                        <div class="input-container textarea">
                                            <textarea name="message" class="input"></textarea>
                                            <label for="">Deixe a sua Mensagem</label>
                                            <span>Deixe a sua Mensagem</span>
                                        </div>
                                        <!-- Submit -->
                                        <input type="submit" value="ENVIAR" class="btn" id="btn" onclick="clicar()" />
                                    </form>
                                </div>
                            </div>
                        </div>
                </header>
       

    
    </div>

    <script src="js/index.js"></script>
    <script src="bibliotecas/font-awesome/js/all.min.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
